<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="body">
       <input type="checkbox" id="sign_in">
       <label for="sign_in" id="sign_in_checker">Sign In</label>
       <div class="skeleton_box">
           <img src="img/skeleton.png" alt=""/>
           <h1>Turn your ideas into reality.</h1>
           <h3>Start for free and get attractive offers from the community</h3>
           <div class="decor"></div>
       </div>
       <div class="login_container"> 
           <div class="registration_container">
                <img src="/img/1.png" alt="" width="70px" height="70px"/>
                <h3>Login to your Account</h3>
                <h5>See what is going on with your business</h5>
                <a href="https://www.google.com/" class="google_authorization">
                    <button>
                        <img src="/img/google_icon.png" alt="" />
                        Continue with Google
                    </button>  
                </a>
                <p>------------- or Sign in with Email ------------- </p>
                <form method="post" onsubmit="validateForm(event);" action="https://formspree.io/f/xlezovna"   >
                    <div class="mail_field">
                        <label for="@mail">Email</label>
                        <input type="email" name="@mail" id="@mail" placeholder="mail@abc.com"/>
                    </div>
                    <div class="password_field">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            autocomplete="on"
                            placeholder="***************"
                            onchange="inputcontroller()"
                        />
                    </div>
                    <div class="forgot_container">
                        <div class="remember_box">
                            <input type="checkbox" name="remember" id="remember"/>
                            <label for="remember">Remember Me</label> 
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" name="submit" class="form_submit">Login</button>
                </form>
                <p class="create_account">Not Registered Yet? &nbsp;<a href="registration.php">Create an account</a></p>
           </div>
       </div>
   </div> 
   <script src="index.js"></script>
</body>
</html>
